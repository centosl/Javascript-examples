			// 三路快速排序
			var miss5=[1,5,556,36,5,7,9,32,45,56,2,58,4,6]
			const quickSortThree = arr => {
			    const len = arr.length
			    if (len < 2) {
			        return arr
			    }
			    let left = []
			    let center = []
			    let right = []
			    let pivot = arr[0]
			    for (let i = 0; i < len; ++i) {      
			        if (arr[i] < pivot) {
			            left.push(arr[i])
			        } else if (arr[i] === pivot) {
			            center.push(arr[i])
			        } else {
			            right.push(arr[i])
			        }
			    }
			    return [...quickSortThree(left), ...center, ...quickSortThree(right)]
			}
