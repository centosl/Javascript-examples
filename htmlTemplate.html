<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<style type="text/css">
			body{
				padding: 0;
				margin: 0;
			}
			.img-cont{
				width: 100%;
				height: 100%;
			}
			.number-pb{
				position: absolute;
				top: 50%;
				left: 0;
				width: 100%;
				display: flex;
				align-items: center;
			}
			.number-pb div{
				width: 50%;
				text-align: center;
				font-size: 26px;
				color: #8249a8;
				padding-top: 5px;
				overflow: hidden;
			}
			.num-left{
				margin-left: 10px;
			}
			.num-right{
				margin-left: -10px;
			}
		</style>
		
	</head>

	<body>
		<img class="img-cont" src="image/a2d8.jpg" >
		<div class="number-pb">
			<div class="num-left">
				259525
			</div>
			<div class="num-right">
				467606
			</div>
		</div>
		<script>
			
		</script>
	</body>

</html>
