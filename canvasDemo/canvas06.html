<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas1</title>
    <style type="text/css">
        body {
            text-align: center;
            padding-top: 20px;
        }

        canvas {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
    </style>
</head>

<body onload="draw()">
    <canvas id="canvas" width="800" height="600">
        你的浏览器不支持canvas，请更新！
    </canvas>
</body>
<script>
    function draw() {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            // 获取2d上下文
            var ctx = canvas.getContext('2d')

            // 圆的组成：圆心(x,y) 半径 开始角度 结束角度 顺时针/逆时针
            ctx.strokeStyle = 'orange';
            // 画笔宽度
            ctx.lineWidth = 10;
            // 画圆 默认三点钟开始 方向默认false 顺时针
            // ctx.arc(x,y,radius,startAngle,endAngle,anticlockwise)
            // ctx.arc(400,300,150,0,Math.PI,false);
            // ctx.arc(400,300,150,0,Math.PI/2,false);
            // ctx.arc(400,300,295,0,Math.PI*2);
            // ctx.arc(400,300,150,0,Math.PI*1.5);
            // ctx.arc(400,300,295,0,Math.PI*2);
            ctx.arc(400,300,295,-Math.PI/2,Math.PI);

            ctx.stroke();
        }
    }
</script>

</html>
