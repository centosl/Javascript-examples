<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas1</title>
    <style type="text/css">
        body {
            text-align: center;
            padding-top: 20px;
        }

        canvas {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
    </style>
</head>

<body onload="draw()">
    <canvas id="canvas" width="800" height="600">
        你的浏览器不支持canvas，请更新！
    </canvas>
</body>
<script>
    function draw() {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            // 获取2d上下文
            var ctx = canvas.getContext('2d')
            ctx.fillRect(10, 10, 350, 300);

            ctx.fillStyle='rgba(0,0,200,0.3)';
            ctx.fillRect(40, 40, 350, 300);

            ctx.strokeStyle="rgba(0,0,200,0.6)"
            ctx.strokeRect(50,50,350,300)
        } 
    }
</script>

</html>
