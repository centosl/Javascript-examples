<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas1</title>
    <style type="text/css">
        body {
            text-align: center;
            padding-top: 20px;
        }

        canvas {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
    </style>
</head>

<body onload="draw()">
    <canvas id="canvas" width="800" height="600">
        你的浏览器不支持canvas，请更新！
    </canvas>
</body>
<script>
    function draw() {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            // 获取2d上下文
            var ctx = canvas.getContext('2d')
            // 线性渐变
            /**
             * 线性渐变
             * 起点x0
             * 起点y0
             * 终点x1
             * 终点y1
             * 
             * **/

            // 渐变对象
            var lingrad = ctx.createLinearGradient(0, 0, 1, 150);

            /**
             * 参数
             * 1.必须是0~1之间的数值，表示颜色所在相对位置
             * 2.颜色,red #ff0000 rgb(255,0,0) rgba(255,0,0,1)
             * **/
            lingrad.addColorStop(0, '#cc6677')
            lingrad.addColorStop(0.5, '#fff')
            lingrad.addColorStop(0.5, '#c6c776')

            var lingrad2 = ctx.createLinearGradient(0, 50, 0, 90)

            lingrad2.addColorStop(0.5, '#000')
            lingrad2.addColorStop(1, 'rgba(0,0,0,0)')

            // 画图
            ctx.fillStyle = lingrad
            ctx.fillRect(10, 10, 130, 130)

            ctx.strokeStyle = lingrad2
            ctx.strokeRect(50, 50, 50, 50)
        }
    }
</script>

</html>
