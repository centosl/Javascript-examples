<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas1</title>
    <style type="text/css">
        body {
            text-align: center;
            padding-top: 20px;
        }

        canvas {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
    </style>
</head>

<body onload="draw()">
    <canvas id="canvas" width="800" height="600">
        你的浏览器不支持canvas，请更新！
    </canvas>
</body>
<script>
    function draw() {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            // 获取2d上下文
            var ctx = canvas.getContext('2d')

            // 圆的组成：圆心(x,y) 半径 开始角度 结束角度 顺时针/逆时针
            ctx.strokeStyle = 'orange';
            ctx.fillStyle = 'orange';
            // 画笔宽度
            // ctx.lineWidth = 10;
            for (var i = 0; i < 4; i++) {
                for (var j = 0; j < 3; j++) {
                    ctx.beginPath();
                    var x = 50 + j * 100;
                    var y = 50 + i * 100;
                    var radius = 20;
                    var startAngel = 0;
                    var endAngel = Math.PI + (Math.PI * j) / 2;

                    var anticlockwise = (i % 2) == 0 ? false : true;
                    ctx.arc(x, y, radius, startAngel, endAngel, anticlockwise);

                    if (i < 2) {
                        ctx.stroke();
                    } else {
                        ctx.fill();
                    }
                }
            }
        }
    }
</script>

</html>
