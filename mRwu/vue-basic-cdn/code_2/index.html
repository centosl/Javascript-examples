<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue cdn</title>
    <style>
        #canvas {
            width: 600px;
            padding: 200px 20px;
            text-align: center;
            border: 1px solid #333333;
        }
    </style>
</head>

<body>
    <div id="vue-app">
        <h1>Events</h1>
        <!-- <button @click="age++">add a year</button>
        <button @click="age--">subtract a year</button> -->
        <button @click="add(1)">add a year</button>
        <button @click="subtract(1)">subtract a year</button>
        <button @dblclick="add(10)">add 10 year</button>
        <button @dblclick="subtract(10)">subtract 10 year</button>
        <p>我的年龄是：{{age}}</p>

        <!-- mousemove event -->
        <div id="canvas" @mousemove="updataXY">
            {{x}},{{y}}
        </div>

        <!-- 事件修饰符 -->
        <p>
            <a @click.prevent="handleClick" href="http://www.baidu.com">百度</a>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
