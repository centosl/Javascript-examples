<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, calc(100wh / 3));
            grid-template-rows: calc(100wh / 3);
        }
        .item{
            background-color: #2289ff;
        }
        .container .item:nth-of-type(2){
            background-color:#f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">items1</div>
        <div class="item item2">items2</div>
        <div class="item item3">items3</div>
        <div class="item item4">items4</div>
        <div class="item item5">items5</div>
        <div class="item item6">items6</div>
        <div class="item item7">items7</div>
        <div class="item item8">items8</div>
        <div class="item item9">items9</div>    
    </div>
</body>

</html>
