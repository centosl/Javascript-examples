<!DOCTYPE html>

<body>
    <h3>封装日期格式化</h3>
</body>
<script>
    const date = new Date("1992-02-12 10:22:28");

    function dateFormat(date, format = "YYY-MM-DD HH:mm:ss") {
        const config = {
            YYY:date.getFullYear(),
            MM:date.getMonth()+1,
            DD:date.getDate(),
            HH:date.getHours(),
            mm:date.getMinutes(),
            ss:date.getSeconds(),
        }
        for (const key in config) {
            format=format.replace(key,config[key])
        }
        return format;
    }
    console.log(dateFormat(date));
    console.log(dateFormat(date,"YYY年MM月DD日"));
    console.log(dateFormat(date,"YYY年MM月DD日HH点mm分ss秒"));
</script>

</html>
