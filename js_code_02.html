<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" href="layui/css/layui.css">
		<style type="text/css">
			p span {
				color: #FF0000;
				font-weight: bold;
			}

			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="mui-content" v-cloak>
			<header class="mui-bar mui-bar-nav">
				<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
				<h1 class="mui-title">标题</h1>
			</header>
			<div class="mui-content">
				<input type="number" v-model="v_text" @input="monitorInput" name="" id="" value="" />
				<p v-if="v_text">{{info}} <span>{{v_text}}</span></p>
				<input type="checkbox" name="" title="写作" lay-skin="primary" checked>
				<input type="checkbox" name="" title="发呆" lay-skin="primary"> 
			</div>
		</div>
		<script src="js/vue.js"></script>
		<script src="layui/layui.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#mui-content",
				data: {
					v_text: '',
					info: ''
				},
				created: function() {
					// 初始化字体大小
					var viewport = document.documentElement.clientWidth;
					if (viewport > 750) {
						viewport = 750
					}
					document.documentElement.style.fontSize = viewport / 7.5 + "px";
					// 初始化字体大小结束	
				},
				methods: {
					monitorInput: function() {
						if (this.v_text < 5)
							this.info = "这个值小于5，它是：";
						else if (this.v_text > 5 && this.v_text < 15)
							this.info = '这个值比5大，比15小，它是：';
						else
							this.info = '这个值很大啊，比15还大，它是：';
					}
				},
				mounted: function() {}
			})
		</script>
	</body>

</html>
